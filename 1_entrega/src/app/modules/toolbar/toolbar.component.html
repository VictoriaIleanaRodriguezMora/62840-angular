<!-- Inicio toolbar -->
<mat-toolbar class="mat-toolbar mat-toolbar-single-row" >
  <!-- Al hacer click en este botÃ³n, quiero emitir el evento myDrawerToggle. 
   Esta es toda la configuracion en el hijo, pero me falta vincularlo al padre.  -->
  <button
    (click)="myDrawerToggle.emit()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
</mat-toolbar>
<!-- Fin toolbar -->
