<h1
  (colorUpdated)="onColorUpdated()"
  [bolder]="true"
  appHighlight="green"
>
  Estudiantes
</h1>
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div class="grid">
    <div class="col-6">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" appearance="outline" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" appearance="outline" />
      </mat-form-field>
    </div>
  </div>

  <button mat-flat-button type="submit">Guardar</button>
</form>

<!-- TABLAS - INICIO -->
<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td
      (colorUpdated)="onColorUpdated()"
      appHighlight
      mat-cell
      *matCellDef="let element"
    >
      {{ element | fullName2 }}
    </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>lastName</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="onDelete(element.id)" mat-button>
        <mat-icon>delete</mat-icon>
      </button>
      <!-- envia el array del estudiante {id, name, lastName} -->
      <button (click)="onEdit(element)" mat-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button
        [routerLink]="element.id"
        [queryParams]="{
          name: element.name,
          lastName: element.lastName
        }"
        mat-button
      >
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<!-- TABLAS - FIN -->
