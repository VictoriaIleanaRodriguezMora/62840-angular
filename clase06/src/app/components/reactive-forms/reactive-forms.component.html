<div class="bg-primary">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <!-- a la etiqueta le indico que el formGroup que va a controlar este formulario es el loginForm 
         aplico la directiva formControlName="el control del .ts"
        -->
        <div class="row">
          <div class="col-6">
            <form [formGroup]="loginForm"  autocomplete="off">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  formControlName="emailFB"
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  formControlName="passwordFB"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  formControlName="rememberMeFB"
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="col-6">
            <pre>{{ loginForm.value | json }}</pre>
            <!-- Hasta este paso, si escribo algo en el input email -->
            <!-- {{ loginForm.value }} // [Object object] -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
