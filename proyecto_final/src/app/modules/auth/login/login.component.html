<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="container-fluid">
          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput type="email">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email es requerido
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('invalidEmail')">
                Formato de email inválido
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field class="w-100">
              <mat-label>Contraseña</mat-label>
              <input formControlName="password" type="password" matInput>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Contraseña requerida
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minLength')">
                Mínimo 8 caracteres
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('uppercase')">
                Debe contener al menos una mayúscula
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('lowercase')">
                Debe contener al menos una minúscula
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('number')">
                Debe contener al menos un número
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('specialChar')">
                Debe contener al menos un carácter especial {{'(@$!%*?&)'}}
              </mat-error>
            </mat-form-field>
          </div> 

          <div class="col-12 login_boton">
            <button type="submit" mat-button>
              Iniciar sesión
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
