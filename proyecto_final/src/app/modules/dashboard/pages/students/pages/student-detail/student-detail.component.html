<div class="container">
  <h2>Detalle del estudiante</h2>

  <p *ngIf="student"><strong>ID:</strong> {{ student.id }}</p>
  <p *ngIf="student"><strong>Nombre:</strong> {{ student.name }}</p>
  <p *ngIf="student"><strong>Apellido:</strong> {{ student.lastName }}</p>
  <p *ngIf="student"><strong>Edad:</strong> {{ student.age }}</p>


  <h3>Cursos inscriptos</h3>
  <table
    *ngIf="enrollments.length > 0"
    mat-table
    [dataSource]="enrollments"
    class="mat-elevation-z8"
  >
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let enrollment">
        {{ enrollment.student?.name }}
        {{ enrollment.course?.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let enrollment">
        <button mat-button (click)="unenroll(enrollment)">
          <mat-icon>delete</mat-icon> Desinscribir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="enrollments.length === 0">
    El estudiante no está inscripto en ningún curso.
  </p>

  <a routerLink="/dashboard/students">
    <button mat-flat-button>
      <mat-icon>arrow_back</mat-icon> Volver a la lista
    </button>
  </a>
</div>
