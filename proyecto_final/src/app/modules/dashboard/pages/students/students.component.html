<div class="container">
  <h1 [bolder]="true" appHighlight="green">Estudiantes</h1>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" appearance="outline" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="lastName" appearance="outline" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Edad</mat-label>
          <input matInput formControlName="age" appearance="outline" />
        </mat-form-field>
      </div>
    </div>

    <button mat-flat-button type="submit">Guardar</button>
  </form>

  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td appHighlight mat-cell *matCellDef="let element">
        {{ element | fullName2 }}
      </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>lastName</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <!-- delete column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td *matCellDef="let element">
        <button (click)="onDelete(element.id)" mat-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- edit -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td *matCellDef="let element">
        <button (click)="onEdit(element)" mat-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- detail -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detalle</th>
      <td *matCellDef="let element">
        <button
          [routerLink]="element.id"
          [queryParams]="{
            name: element.name,
            lastName: element.lastName
          }"
          mat-button
        >
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
