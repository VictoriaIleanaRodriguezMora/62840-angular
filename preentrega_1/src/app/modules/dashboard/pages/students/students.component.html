<h1 appFontSize>Estudiantes</h1>

<app-students-form
  [editingStudent]="editingStudent"
  (saveStudent)="handleSaveStudent($event)"
></app-students-form>

<app-students-table
  [students]="students"
  [displayedColumns]="displayedColumns"
  (editStudent)="handleEditStudent($event)"
  (deleteStudent)="handleDeleteStudent($event)"
></app-students-table>
