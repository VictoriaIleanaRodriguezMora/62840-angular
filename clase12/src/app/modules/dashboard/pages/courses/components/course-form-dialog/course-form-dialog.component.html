<h1 mat-dialog-title>Crear curso</h1>
<div mat-dialog-content>
    <!-- conecto el form al html -->
    <form [formGroup]="courseForm" >
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput />
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
  <button mat-dialog-close mat-flat-button>Cancelar</button>
  <button (click)="onConfirm()" mat-flat-button>Confirmar</button>
</div>
